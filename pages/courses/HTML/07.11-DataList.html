<h1>DATALIST</h1>
<p>- Generem elements seleccionables similars al select però inclouen un filtre per fer búsquedes</p>
<p>- Quan el value de l'opció és el mateix que el valor que volem cercar, només ens proposarà aquell valor concret</p>
